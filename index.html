<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauhaus Mitarbeiter-App</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Bauhaus-Logo.svg/1024px-Bauhaus-Logo.svg.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        #splashScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
            transition: opacity 1s;
        }

        #splashScreen img {
            width: 150px;
        }

        #app {
            display: none;
        }

        .hidden {
            display: none;
        }

        .product {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        #productModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 101;
            display: none;
        }

        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 100;
        }

        .tab {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #d71920;
            color: white;
        }

        .tab div {
            cursor: pointer;
        }

        #webAppHint {
            position: fixed;
            width: 100%;
            background: yellow;
            padding: 10px;
            bottom: 0;
            display: none;
        }
    </style>
</head>
<body>

<!-- Splash Screen -->
<div id="splashScreen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Bauhaus-Logo.svg/1024px-Bauhaus-Logo.svg.png" alt="Bauhaus Logo">
    <h1>Bauhaus Mitarbeiter-App</h1>
</div>

<!-- Web-App-Hinweis -->
<div id="webAppHint">Bitte als Web-App auf den Startbildschirm hinzufügen!</div>

<!-- App-Inhalt -->
<div id="app">
    <div class="tab">
        <div onclick="showPage('home')">Home</div>
        <div onclick="showPage('karte')">Mitarbeiterkarte</div>
        <div onclick="showPage('inventar')">Inventar</div>
        <div onclick="showPage('menu')">Menü</div>
    </div>

    <div id="home">
        <h2>Willkommen in der Bauhaus-App!</h2>
        <p>Hier kannst du Infos zu Kassen, Produkten und mehr abrufen.</p>
    </div>

    <div id="karte" class="hidden">
        <h2>Digitale Mitarbeiterkarte</h2>
        <p>Punkte: <span id="punkte">0</span></p>
        <button onclick="addPoints()">+10 Punkte</button>
    </div>

    <div id="inventar" class="hidden">
        <h2>Inventar</h2>
        <div id="productList"></div>
    </div>

    <div id="menu" class="hidden">
        <h2>Menü</h2>
        <p>Eingeloggt als: <b>maxim.getz</b></p>
        <button onclick="logout()">Ausloggen</button>
        <button onclick="window.location.href='https://google.com'">Go Premium</button>
    </div>
</div>

<!-- Produkt-Details Modal -->
<div id="modalOverlay" onclick="closeProductDetails()"></div>
<div id="productModal">
    <h2 id="modalTitle"></h2>
    <p id="modalPrice"></p>
    <button onclick="closeProductDetails()">Schließen</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => document.getElementById("splashScreen").style.opacity = 0, 1500);
        setTimeout(() => document.getElementById("splashScreen").style.display = "none", 2500);
        
        checkWebAppStatus();
        loadInventory();
    });

    function checkWebAppStatus() {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        if (!isStandalone) {
            document.getElementById("webAppHint").style.display = "block";
        }
    }

    function showPage(page) {
        document.querySelectorAll("#app > div").forEach(div => div.classList.add("hidden"));
        document.getElementById(page).classList.remove("hidden");
    }

    function addPoints() {
        let punkte = localStorage.getItem("punkte") || 0;
        punkte = parseInt(punkte) + 10;
        localStorage.setItem("punkte", punkte);
        document.getElementById("punkte").textContent = punkte;
    }

    function logout() {
        localStorage.removeItem("isLoggedIn");
        location.reload();
    }

    function loadInventory() {
        const products = [
            { name: "Bauhaus Hammer", price: "19,99€" },
            { name: "Bauhaus Gartenschlauch", price: "29,99€" },
            { name: "Kaffeemaschine", price: "89,99€" },
            { name: "Staubsauger Dyson", price: "349,99€" }
        ];

        const productList = document.getElementById("productList");
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `${product.name} - ${product.price}`;
            productDiv.onclick = () => showProductDetails(product);
            productList.appendChild(productDiv);
        });
    }

    function showProductDetails(product) {
        document.getElementById("modalTitle").innerText = product.name;
        document.getElementById("modalPrice").innerText = "Preis: " + product.price;
        document.getElementById("modalOverlay").style.display = "block";
        document.getElementById("productModal").style.display = "block";
    }

    function closeProductDetails() {
        document.getElementById("modalOverlay").style.display = "none";
        document.getElementById("productModal").style.display = "none";
    }
</script>

</body>
</html>
