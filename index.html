<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bauhaus Web-App</title>
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bauhaus_logo.svg/512px-Bauhaus_logo.svg.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        #installPrompt {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        #content {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Bauhaus Mitarbeiter-App</h1>
    <p>Willkommen zur Web-App für Bauhaus-Mitarbeiter!</p>
    
    <div id="installPrompt">➕ Bitte als Web-App installieren</div>

    <div id="content">
        <p>Hier kommen alle Funktionen der App rein...</p>
    </div>

    <script>
        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (!isStandalone()) {
                document.getElementById("installPrompt").style.display = "block";
            } else {
                document.getElementById("installPrompt").style.display = "none";
                document.getElementById("content").style.display = "block";
            }
        });

        document.getElementById("installPrompt").addEventListener("click", function () {
            alert("Füge diese Seite zu deinem Startbildschirm hinzu!");
        });
    </script>

</body>
</html>
